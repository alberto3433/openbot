<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sammy the Sandwich Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1e88e5;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 18px;
    }
    header span {
      font-size: 12px;
      opacity: 0.9;
    }
    #chat-container {
      flex: 1;
      max-width: 800px;
      width: 100%;
      margin: 12px auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      padding: 12px;
      overflow-y: auto;
      flex: 1;
    }
    .msg-row {
      display: flex;
      margin-bottom: 8px;
    }
    .msg-row.user {
      justify-content: flex-end;
    }
    .msg-row.bot {
      justify-content: flex-start;
    }
    .bubble {
      max-width: 75%;
      padding: 8px 10px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }
    .user .bubble {
      background: #1e88e5;
      color: #fff;
      border-bottom-right-radius: 4px;
    }
    .bot .bubble {
      background: #f0f0f0;
      color: #222;
      border-bottom-left-radius: 4px;
    }
    .system {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin: 6px 0;
    }
    #input-area {
      border-top: 1px solid #e0e0e0;
      padding: 8px;
      display: flex;
      gap: 8px;
    }
    #user-input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #send-btn {
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: #1e88e5;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    #send-btn:disabled {
      opacity: 0.6;
      cursor: default;
    }
    #status-bar {
      font-size: 11px;
      color: #666;
      padding: 4px 8px;
      border-top: 1px solid #eee;
      background: #fafafa;
      display: flex;
      justify-content: space-between;
    }
    #status-bar span {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sammy the Sandwich Bot</h1>
    <span>Demo web chat • Local FastAPI backend</span>
  </header>

  <main id="chat-container">
    <div id="messages"></div>
    <div id="status-bar">
      <span id="status-text">Connecting…</span>
      <span id="order-status"></span>
    </div>
    <form id="input-area">
      <input
        id="user-input"
        type="text"
        placeholder="Type your message…"
        autocomplete="off"
      />
      <button id="send-btn" type="submit">Send</button>
    </form>
  </main>

  <script>
    const API_BASE = "http://127.0.0.1:8000";
    let sessionId = null;
    let isSending = false;

    const messagesEl = document.getElementById("messages");
    const statusTextEl = document.getElementById("status-text");
    const orderStatusEl = document.getElementById("order-status");
    const formEl = document.getElementById("input-area");
    const inputEl = document.getElementById("user-input");
    const sendBtnEl = document.getElementById("send-btn");

    function addMessage(role, text) {
      if (!text) return;
      const row = document.createElement("div");
      row.className = "msg-row " + role;
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;
      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function addSystem(text) {
      const div = document.createElement("div");
      div.className = "system";
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setSending(flag) {
      isSending = flag;
      sendBtnEl.disabled = flag;
      inputEl.disabled = !sessionId || flag;
      statusTextEl.textContent = flag
        ? "Sending…"
        : (sessionId ? "Connected" : "Not connected");
    }

    async function startSession() {
      setSending(true);
      try {
        const resp = await fetch(API_BASE + "/chat/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: "{}"
        });
        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }
        const data = await resp.json();
        sessionId = data.session_id;
        addSystem("New session started: " + sessionId);
        if (data.reply) {
          addMessage("bot", data.reply);
        }
        if (data.order_state && data.order_state.status) {
          orderStatusEl.textContent = "Order status: " + data.order_state.status;
        }
      } catch (err) {
        console.error("Failed to start session:", err);
        addSystem("Failed to start session. Is the API running?");
        statusTextEl.textContent = "Error: cannot reach backend";
      } finally {
        setSending(false);
      }
    }

    async function sendMessage(text) {
      if (!sessionId) {
        addSystem("No active session.");
        return;
      }
      setSending(true);
      try {
        const resp = await fetch(API_BASE + "/chat/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            session_id: sessionId,
            message: text
          })
        });
        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }
        const data = await resp.json();
        if (data.reply) {
          addMessage("bot", data.reply);
        }
        if (data.order_state && data.order_state.status) {
          orderStatusEl.textContent = "Order status: " + data.order_state.status +
            (data.order_state.order_id ? " • Order #" + data.order_state.order_id : "");
        }
      } catch (err) {
        console.error("Failed to send message:", err);
        addSystem("Error talking to backend. Check console for details.");
      } finally {
        setSending(false);
      }
    }

    formEl.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text || isSending) return;
      addMessage("user", text);
      inputEl.value = "";
      sendMessage(text);
    });

    // Start on load
    window.addEventListener("load", () => {
      statusTextEl.textContent = "Connecting…";
      startSession();
    });
  </script>
</body>
</html>
