<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ingredient Availability (86 System)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    .app-header {
      background: #1976d2;
      color: #fff;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .app-header a {
      color: #bbdefb;
      text-decoration: none;
      font-size: 14px;
      margin-left: 16px;
    }
    .app-header a:hover {
      color: #fff;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
    }
    .section {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .section-header {
      background: #f5f5f5;
      padding: 12px 16px;
      font-weight: 600;
      font-size: 14px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-header .count {
      background: #e0e0e0;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: normal;
    }
    .section-header.danger {
      background: #ffebee;
      color: #c62828;
    }
    .section-header.danger .count {
      background: #ef9a9a;
      color: #b71c1c;
    }
    .ingredient-list {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .ingredient-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
    }
    .ingredient-item:last-child {
      border-bottom: none;
    }
    .ingredient-item:hover {
      background: #fafafa;
    }
    .ingredient-info {
      display: flex;
      flex-direction: column;
    }
    .ingredient-name {
      font-weight: 500;
      font-size: 14px;
    }
    .ingredient-meta {
      font-size: 12px;
      color: #666;
    }
    .toggle-btn {
      padding: 6px 14px;
      border-radius: 4px;
      border: none;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      min-width: 100px;
      transition: all 0.2s;
    }
    .toggle-btn.available {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    .toggle-btn.available:hover {
      background: #c8e6c9;
    }
    .toggle-btn.unavailable {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .toggle-btn.unavailable:hover {
      background: #ffcdd2;
    }
    .toggle-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .empty-state {
      padding: 30px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
    .empty-state.good {
      color: #2e7d32;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .filter-bar input,
    .filter-bar select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .filter-bar input {
      flex: 1;
      min-width: 200px;
    }
    .status-bar {
      padding: 10px 16px;
      background: #e3f2fd;
      color: #1565c0;
      font-size: 13px;
      text-align: center;
    }
    .status-bar.error {
      background: #ffebee;
      color: #c62828;
    }
    .status-bar.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .refresh-btn {
      padding: 8px 16px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background: #1565c0;
    }
    .category-group {
      margin-bottom: 16px;
    }
    .category-title {
      padding: 8px 16px;
      background: #fafafa;
      font-weight: 600;
      font-size: 13px;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <div>Ingredient Availability (86 System)</div>
    <div>
      <a href="/static/index.html">Customer Chat</a>
      <a href="/static/admin_menu.html">Menu</a>
      <a href="/static/admin_orders.html">Orders</a>
      <a href="/static/admin_stores.html">Stores</a>
      <a href="/static/admin_analytics.html">Analytics</a>
    </div>
  </div>

  <div class="container">
    <div id="statusBar" class="status-bar" style="display: none;"></div>

    <!-- Out of Stock Section -->
    <div class="section" id="outOfStockSection">
      <div class="section-header danger">
        <span>Currently 86'd (Out of Stock)</span>
        <span class="count" id="outOfStockCount">0</span>
      </div>
      <ul class="ingredient-list" id="outOfStockList">
        <li class="empty-state good">All ingredients are available!</li>
      </ul>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
      <input type="text" id="searchInput" placeholder="Search ingredients..." />
      <select id="categoryFilter">
        <option value="">All categories</option>
      </select>
      <button class="refresh-btn" id="refreshBtn">Refresh</button>
    </div>

    <!-- All Ingredients Section -->
    <div class="section" id="allIngredientsSection">
      <div class="section-header">
        <span>All Ingredients</span>
        <span class="count" id="totalCount">0</span>
      </div>
      <div id="ingredientsList"></div>
    </div>
  </div>

  <script>
    const API_BASE = "";
    let allIngredients = [];
    let filteredIngredients = [];

    const statusBar = document.getElementById("statusBar");
    const outOfStockList = document.getElementById("outOfStockList");
    const outOfStockCount = document.getElementById("outOfStockCount");
    const ingredientsList = document.getElementById("ingredientsList");
    const totalCount = document.getElementById("totalCount");
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");

    function showStatus(message, type = "info") {
      statusBar.textContent = message;
      statusBar.className = "status-bar" + (type === "error" ? " error" : type === "success" ? " success" : "");
      statusBar.style.display = "block";
      if (type !== "error") {
        setTimeout(() => { statusBar.style.display = "none"; }, 3000);
      }
    }

    async function loadIngredients() {
      showStatus("Loading ingredients...");
      try {
        const resp = await fetch(`${API_BASE}/admin/ingredients`);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        allIngredients = await resp.json();
        buildCategoryFilter();
        applyFilters();
        renderOutOfStock();
        statusBar.style.display = "none";
      } catch (err) {
        console.error("Error loading ingredients:", err);
        showStatus("Error loading ingredients. Make sure you're logged in as admin.", "error");
      }
    }

    function buildCategoryFilter() {
      const categories = [...new Set(allIngredients.map(i => i.category))].sort();
      categoryFilter.innerHTML = '<option value="">All categories</option>';
      categories.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
        categoryFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const cat = categoryFilter.value;

      filteredIngredients = allIngredients.filter(ing => {
        const matchesQuery = !query || ing.name.toLowerCase().includes(query);
        const matchesCat = !cat || ing.category === cat;
        return matchesQuery && matchesCat;
      });

      renderIngredientsList();
    }

    function renderOutOfStock() {
      const unavailable = allIngredients.filter(i => !i.is_available);
      outOfStockCount.textContent = unavailable.length;

      if (unavailable.length === 0) {
        outOfStockList.innerHTML = '<li class="empty-state good">All ingredients are available!</li>';
        return;
      }

      outOfStockList.innerHTML = unavailable.map(ing => `
        <li class="ingredient-item">
          <div class="ingredient-info">
            <span class="ingredient-name">${ing.name}</span>
            <span class="ingredient-meta">${ing.category}</span>
          </div>
          <button class="toggle-btn unavailable" data-id="${ing.id}" data-available="false">
            86'd - Click to Restock
          </button>
        </li>
      `).join("");

      // Add click handlers
      outOfStockList.querySelectorAll(".toggle-btn").forEach(btn => {
        btn.addEventListener("click", () => toggleAvailability(btn));
      });
    }

    function renderIngredientsList() {
      totalCount.textContent = filteredIngredients.length;

      if (filteredIngredients.length === 0) {
        ingredientsList.innerHTML = '<div class="empty-state">No ingredients found.</div>';
        return;
      }

      // Group by category
      const grouped = {};
      filteredIngredients.forEach(ing => {
        if (!grouped[ing.category]) grouped[ing.category] = [];
        grouped[ing.category].push(ing);
      });

      const categories = Object.keys(grouped).sort();

      ingredientsList.innerHTML = categories.map(cat => `
        <div class="category-group">
          <div class="category-title">${cat} (${grouped[cat].length})</div>
          <ul class="ingredient-list">
            ${grouped[cat].map(ing => `
              <li class="ingredient-item">
                <div class="ingredient-info">
                  <span class="ingredient-name">${ing.name}</span>
                  <span class="ingredient-meta">Unit: ${ing.unit}</span>
                </div>
                <button class="toggle-btn ${ing.is_available ? 'available' : 'unavailable'}"
                        data-id="${ing.id}"
                        data-available="${ing.is_available}">
                  ${ing.is_available ? 'Available' : "86'd"}
                </button>
              </li>
            `).join("")}
          </ul>
        </div>
      `).join("");

      // Add click handlers
      ingredientsList.querySelectorAll(".toggle-btn").forEach(btn => {
        btn.addEventListener("click", () => toggleAvailability(btn));
      });
    }

    async function toggleAvailability(btn) {
      const id = btn.dataset.id;
      const currentlyAvailable = btn.dataset.available === "true";
      const newAvailable = !currentlyAvailable;

      btn.disabled = true;
      btn.textContent = "Updating...";

      try {
        const resp = await fetch(`${API_BASE}/admin/ingredients/${id}/availability`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ is_available: newAvailable })
        });

        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);

        const updated = await resp.json();
        showStatus(`${updated.name} is now ${newAvailable ? 'available' : "86'd"}`, "success");

        // Update local data and re-render
        const idx = allIngredients.findIndex(i => i.id === updated.id);
        if (idx !== -1) {
          allIngredients[idx] = updated;
        }
        applyFilters();
        renderOutOfStock();

      } catch (err) {
        console.error("Error updating availability:", err);
        showStatus("Error updating ingredient. See console.", "error");
        btn.disabled = false;
        btn.textContent = currentlyAvailable ? 'Available' : "86'd";
      }
    }

    // Event listeners
    searchInput.addEventListener("input", applyFilters);
    categoryFilter.addEventListener("change", applyFilters);
    document.getElementById("refreshBtn").addEventListener("click", loadIngredients);

    // Initial load
    loadIngredients();
  </script>
</body>
</html>
