<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sammy the Sandwich Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    .app-header {
      background: #1976d2;
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: 600;
    }
    .app-header span.sub {
      font-size: 13px;
      font-weight: 400;
      opacity: 0.9;
    }
    .chat-container {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      height: calc(100vh - 80px);
      overflow: hidden;
    }
    .chat-header {
      padding: 10px 16px;
      text-align: center;
      font-size: 13px;
      color: #666;
      border-bottom: 1px solid #eee;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: #fafafa;
    }
    .msg-row {
      display: flex;
      margin-bottom: 10px;
    }
    .msg-row.user {
      justify-content: flex-end;
    }
    .msg-row.assistant {
      justify-content: flex-start;
    }
    .msg-bubble {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 14px;
      line-height: 1.4;
    }
    .msg-row.user .msg-bubble {
      background: #1976d2;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .msg-row.assistant .msg-bubble {
      background: white;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }
    .chat-footer {
      border-top: 1px solid #eee;
      padding: 10px;
      display: flex;
      gap: 8px;
      background: #fff;
    }
    .chat-footer input[type="text"] {
      flex: 1;
      border-radius: 20px;
      border: 1px solid #ccc;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
    }
    .chat-footer button {
      border-radius: 20px;
      border: none;
      background: #1976d2;
      color: white;
      padding: 0 18px;
      font-size: 14px;
      cursor: pointer;
    }
    .chat-footer button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .status-bar {
      font-size: 12px;
      color: #777;
      padding: 4px 16px 8px;
    }
    /* Typing indicator styles */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 10px 14px;
    }
    .typing-indicator .dot {
      width: 8px;
      height: 8px;
      background: #999;
      border-radius: 50%;
      animation: typing-bounce 1.4s infinite ease-in-out both;
    }
    .typing-indicator .dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-indicator .dot:nth-child(2) { animation-delay: -0.16s; }
    .typing-indicator .dot:nth-child(3) { animation-delay: 0s; }
    @keyframes typing-bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app-header">
    <div>Sammy the Sandwich Bot</div>
    <span class="sub">Demo web chat Â· Local FastAPI backend</span>
  </div>

  <div class="chat-container">
    <div class="chat-header" id="chat-header">
      Connecting...
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="status-bar" id="status-bar">Disconnected</div>
    <form class="chat-footer" id="chat-form">
      <input
        type="text"
        id="chat-input"
        autocomplete="off"
        placeholder="Type your message..."
      />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById("chat-messages");
    const headerEl = document.getElementById("chat-header");
    const statusEl = document.getElementById("status-bar");
    const formEl = document.getElementById("chat-form");
    const inputEl = document.getElementById("chat-input");

    let sessionId = null;
    let connected = false;

    let typingIndicatorEl = null;

    // Analytics tracking
    let sessionStartTime = null;
    let messageCount = 0;
    let orderState = { status: "pending", items: [], total_price: 0 };
    let lastBotMessage = null;
    let lastUserMessage = null;
    let orderConfirmed = false;

    function addMessage(role, text) {
      const row = document.createElement("div");
      row.className = "msg-row " + role;

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble";
      bubble.textContent = text;

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function showTypingIndicator() {
      if (typingIndicatorEl) return; // Already showing

      const row = document.createElement("div");
      row.className = "msg-row assistant";

      const bubble = document.createElement("div");
      bubble.className = "msg-bubble typing-indicator";
      bubble.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';

      row.appendChild(bubble);
      messagesEl.appendChild(row);
      messagesEl.scrollTop = messagesEl.scrollHeight;

      typingIndicatorEl = row;
    }

    function hideTypingIndicator() {
      if (typingIndicatorEl) {
        typingIndicatorEl.remove();
        typingIndicatorEl = null;
      }
    }

    function setStatus(text) {
      statusEl.textContent = text;
    }

    async function startSession() {
      try {
        setStatus("Starting session...");
        const resp = await fetch("/chat/start", {
          method: "POST",
        });
        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }
        const data = await resp.json();
        sessionId = data.session_id;
        connected = true;
        sessionStartTime = Date.now();

        headerEl.textContent = "New session started: " + sessionId;
        setStatus("Connected");

        // ðŸ”¹ Show Sammy's initial greeting from backend
        if (data.message) {
          addMessage("assistant", data.message);
          lastBotMessage = data.message;
          messageCount++;
        }
      } catch (err) {
        console.error("Error starting session:", err);
        headerEl.textContent = "Error starting session";
        setStatus("Failed to connect");
      }
    }

    async function sendMessage(text) {
      if (!sessionId) {
        console.warn("No sessionId yet");
        return;
      }
      addMessage("user", text);
      lastUserMessage = text;
      messageCount++;
      setStatus("Sending...");
      showTypingIndicator();

      try {
        const resp = await fetch("/chat/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ session_id: sessionId, message: text }),
        });
        hideTypingIndicator();
        if (!resp.ok) {
          throw new Error("HTTP " + resp.status);
        }
        const data = await resp.json();
        if (data.reply) {
          addMessage("assistant", data.reply);
          lastBotMessage = data.reply;
          messageCount++;
        }
        // Track order state for analytics
        if (data.order_state) {
          orderState = data.order_state;
          if (orderState.status === "confirmed") {
            orderConfirmed = true;
          }
        }
        setStatus("Connected");
      } catch (err) {
        hideTypingIndicator();
        console.error("Error sending message:", err);
        addMessage("assistant", "Oops, something went wrong talking to the backend.");
        setStatus("Backend error");
      }
    }

    formEl.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = "";
      sendMessage(text);
    });

    // Start session on page load
    window.addEventListener("load", () => {
      startSession();
    });

    // Track abandoned sessions (simulates "hang up")
    let abandonAnalyticsSent = false;  // Prevent duplicate sends

    function sendAbandonAnalytics(reason) {
      // Don't send if already sent, no session, or order was confirmed
      if (abandonAnalyticsSent || !sessionId || orderConfirmed) {
        return;
      }

      abandonAnalyticsSent = true;  // Mark as sent to prevent duplicates

      const items = orderState.items || [];
      const sessionDuration = sessionStartTime
        ? Math.floor((Date.now() - sessionStartTime) / 1000)
        : null;

      const payload = {
        session_id: sessionId,
        message_count: messageCount,
        had_items_in_cart: items.length > 0,
        item_count: items.length,
        cart_total: orderState.total_price || 0,
        order_status: orderState.status || "pending",
        last_bot_message: lastBotMessage,
        last_user_message: lastUserMessage,
        reason: reason,
        session_duration_seconds: sessionDuration,
      };

      // Use sendBeacon for reliability during page unload
      // It's fire-and-forget and works even when the page is closing
      const blob = new Blob([JSON.stringify(payload)], { type: "application/json" });
      navigator.sendBeacon("/chat/abandon", blob);

      console.log("Abandon analytics sent:", reason);
    }

    // Detect page unload (refresh, close, or navigation)
    // Use only beforeunload as it's most reliable and fires first
    window.addEventListener("beforeunload", (event) => {
      // Detect if this is a refresh vs close/navigation
      // Note: We can't perfectly distinguish close vs navigation in beforeunload
      sendAbandonAnalytics("browser_close");
    });
  </script>
</body>
</html>
