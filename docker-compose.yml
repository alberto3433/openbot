services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: orderbot-postgres
    environment:
      POSTGRES_USER: orderbot
      POSTGRES_PASSWORD: orderbot123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orderbot"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Order Bot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orderbot-app
    ports:
      - "8006:8006"
    environment:
      # Default to Zucker's database - change to sammys_db or tonys_db as needed
      DATABASE_URL: postgresql://orderbot:orderbot123@postgres:5432/${COMPANY_DB:-zuckers_db}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8006/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
    name: orderbot-postgres-data
